<!-- Contact -->
<div class="mb4">

  <form name="contact" method="POST" netlify-honeypot="main-field" data-netlify-recaptcha="true" data-netlify="true">
    <p class="hidden">
      <label>Main field: <input name="main-field" /></label>
    </p>

    <!-- Name -->
    <div>
      <fieldset>
        <input type="text" name="name" id="name" placeholder="Name" class="w-100 mb2">
        <label for="name">Name</label>
      </fieldset>
    </div>
    <!-- Phone number -->
    <div>
      <fieldset>
        <input type="phone" name="phone" id="phone" placeholder="Phone" class="w-100 mb2">
        <label for="phone">Phone</label>
      </fieldset>
    </div>
    <!-- Email -->
    <div>
      <fieldset>
        <input type="email" name="email" id="email" placeholder="Email" class="w-100 mb2">
        <label for="email">Email</label>
      </fieldset>
    </div>
  

    <div class="ph1-l w-50-l mb2">
      <fieldset>
        <label><input type="checkbox" id="donateItems" name="donateItems" /> Sorting Donated Items</label>
        <label><input type="checkbox" id="plantGarden" name="plantGarden" /> Planting Garden</label>
        <label><input type="checkbox" id="volunteerDuringPantryHours" name="volunteerDuringPantryHours" /> Volunteer During Pantry Hours</label>
      </fieldset>
    </div>
    <div class="ph1-l w-50-l mb2">
      <fieldset>
        <label><input type="checkbox" id="truckDriver" name="truckDriver" /> Truck Driver</label>
        <label><input type="checkbox" id="shopper" name="shopper" /> Shopper</label>
      </fieldset>
    </div>

        <!-- Message -->
    <fieldset>
      <textarea name="message" placeholder="Your message" rows="8" cols="80" id="message" class="w-100"></textarea>
      <label for="message">Your message</label>
    </fieldset>
    
    <div>
      <div data-netlify-recaptcha="true"></div>
    </div>
        <!-- Button -->
    <div class="tc">
      <br/><br/>
      <button type="submit" class="btn w-100 w-auto-ns raise">Submit</button>
    </div>
  </form>
</div>
